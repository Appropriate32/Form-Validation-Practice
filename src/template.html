<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
  </head>
  <body>
    <div class="container">
      <header>Registration</header>
      <form action="#" novalidate>
        <div class="input-field">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            minlength="4"
            required
            placeholder=" "
          />
        </div>
        <div class="input-field">
          <label for="country">Country</label>
          <input
            type="text"
            id="country"
            minlength="4"
            required
            placeholder=" "
          />
        </div>
        <div class="input-field">
          <label for="postal">Postal Code</label>
          <input
            type="number"
            id="postal"
            minlength="4"
            required
            placeholder=" "
          />
        </div>
        <div class="input-field">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            minlength="8"
            required
            placeholder=" "
          />
        </div>
        <div class="input-field">
          <label for="confirm-password">Confirm Password</label>
          <input
            type="password"
            id="confirm-password"
            minlength="8"
            required
            placeholder=" "
          />
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
